<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with Bloom's Taxonomy</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .quiz-container { width: 50%; margin: auto; }
        .question { font-size: 1.2em; margin-bottom: 10px; }
        .answers { list-style-type: none; padding: 0; }
        .answers li { margin: 10px 0; }
        .results { margin-top: 20px; }
        .results div { margin: 5px 0; }
        .feedback { font-size: 1.1em; color: #2e8b57; margin-top: 10px; }
        .incorrect-feedback { color: #e74c3c; }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div id="question-container">
            <div class="question"></div>
            <ul class="answers"></ul>
        </div>

        <div class="results">
            <h3>Points by Bloom's Taxonomy:</h3>
            <div>Recall: <span id="recall-points">0</span></div>
            <div>Comprehend: <span id="comprehend-points">0</span></div>
            <div>Apply: <span id="apply-points">0</span></div>
            <div>Analyze: <span id="analyze-points">0</span></div>
            <div>Evaluate: <span id="evaluate-points">0</span></div>
            <div>Create: <span id="create-points">0</span></div>
        </div>

        <div id="feedback-container" class="feedback"></div>

        <button onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        const questions = [
            { question: "What is 2 + 2?", answers: ["3", "4", "5"], correct: "4", bloom: "Recall" },
            { question: "Explain why water boils at 100°C.", answers: ["Because it's a chemical reaction", "Because of air pressure", "Because of molecular movement"], correct: "Because of molecular movement", bloom: "Comprehend" },
            { question: "Use the Pythagorean theorem to solve for c in a right triangle.", answers: ["c = √(a^2 + b^2)", "c = a + b", "c = a - b"], correct: "c = √(a^2 + b^2)", bloom: "Apply" },
            { question: "Identify the primary argument in an article on climate change.", answers: ["Global warming is caused by humans", "Climate change is not real", "Climate change is a natural cycle"], correct: "Global warming is caused by humans", bloom: "Analyze" },
            { question: "Judge the effectiveness of a public policy on climate change.", answers: ["It's working", "It's not working", "It needs more funding"], correct: "It's working", bloom: "Evaluate" },
            { question: "Design a solution to reduce energy consumption in cities.", answers: ["Use solar power", "Improve insulation", "Increase public transportation"], correct: "Increase public transportation", bloom: "Create" }
        ];

        let currentQuestionIndex = 0;

        const bloomPoints = {
            Recall: 0,
            Comprehend: 0,
            Apply: 0,
            Analyze: 0,
            Evaluate: 0,
            Create: 0
        };

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const questionContainer = document.querySelector(".question");
            const answersContainer = document.querySelector(".answers");
            const feedbackContainer = document.querySelector("#feedback-container");

            questionContainer.textContent = question.question;
            answersContainer.innerHTML = "";
            feedbackContainer.textContent = ""; // Clear previous feedback
            question.answers.forEach(answer => {
                const li = document.createElement("li");
                li.innerHTML = `<button onclick="selectAnswer('${answer}', '${question.bloom}')">${answer}</button>`;
                answersContainer.appendChild(li);
            });
        }

        function selectAnswer(answer, bloom) {
            const question = questions[currentQuestionIndex];
            const feedbackContainer = document.querySelector("#feedback-container");

            if (answer === question.correct) {
                bloomPoints[bloom]++;
                document.getElementById(`${bloom.toLowerCase()}-points`).textContent = bloomPoints[bloom];
                feedbackContainer.textContent = "Good job! You got it right!";
                feedbackContainer.className = "feedback";
            } else {
                feedbackContainer.textContent = "Keep trying, you're getting there!";
                feedbackContainer.className = "feedback incorrect-feedback";
            }
        }

        function nextQuestion() {
            currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
            displayQuestion();
        }

        displayQuestion();
    </script>

</body>
</html>
